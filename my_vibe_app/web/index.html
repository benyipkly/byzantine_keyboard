<!DOCTYPE html>
<html>

<head>
  <!--

    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Byzantine Keyboard that plays the Eight modes in their proper tuning.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Byzantine Keyboard">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Byzantine Keyboard</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script>
    if (window.crossOriginIsolated) {
      console.log('‚úÖ App is cross-origin isolated. SharedArrayBuffer is available.');
    } else {
      console.error('‚ùå App is NOT cross-origin isolated. SharedArrayBuffer will fail.');
    }

    // Manual Initialization Hack for flutter_soloud 3.4.8+
    // The plugin exposes a Factory Function, but Dart expects the Initialized Instance.
    window.addEventListener('load', async function () {
      if (typeof Module_soloud !== 'undefined') {
        console.log('‚úÖ Module_soloud found. Type:', typeof Module_soloud);

        if (typeof Module_soloud === 'function') {
          console.log('üîß Module_soloud is a factory function. Initializing manually...');
          try {
            var instance = await Module_soloud({
              locateFile: function (path, prefix) {
                if (path.endsWith('.wasm')) {
                  return 'assets/packages/flutter_soloud/web/' + path;
                }
                return prefix + path;
              }
            });
            window.Module_soloud = instance;
            console.log('‚úÖ Module_soloud manually initialized and assigned to global scope!');

            if (instance._createWorkerInWasm) {
              console.log('‚úÖ _createWorkerInWasm exists on instance.');
            }
          } catch (e) {
            console.error('‚ùå Manual initialization failed:', e);
          }
        } else {
          console.log('‚ÑπÔ∏è Module_soloud is already an object (initialized?).');
          if (Module_soloud._createWorkerInWasm) {
            console.log('‚úÖ _createWorkerInWasm exists.');
          } else {
            console.error('‚ùå _createWorkerInWasm is MISSING under Module_soloud object.');
          }
        }
      } else {
        console.error('‚ùå Module_soloud is UNDEFINED. The script failed to load.');
      }
    });
  </script>
  <script src="assets/packages/flutter_soloud/web/libflutter_soloud_plugin.js"></script>
  <script src="flutter_bootstrap.js"></script>
</body>

</html>
